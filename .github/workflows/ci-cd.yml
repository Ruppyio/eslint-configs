# https://docs.github.com/en/actions

name: Continuous Integration and Continuous Delivery âš™ğŸš€

on:
  push:
    branches: [main, "**.x", next, beta, alpha]

  pull_request:
    types: [opened, synchronize]

jobs:
  test_on_node:
    name: Test âš™ğŸ› 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git to use LF ğŸ“„
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Run Test ğŸ› 
        run: yarn test

  test_release:
    name: Test Release ğŸšš
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Use NodeJS LTS ğŸ“¦
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "lts/*"
          cache: yarn
          cache-dependency-path: "**/yarn.lock"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Run Release Test ğŸšš
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release --no-ci --branches "$GITHUB_HEAD_REF" --dry-run

  release:
    name: Release âœ¨ğŸš€
    runs-on: ubuntu-latest
    needs: [test_on_node, test_release]
    if: github.event_name == 'push'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Use NodeJS LTS ğŸ“¦
        uses: actions/setup-node@v2.4.1
        with:
          node-version: "lts/*"
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Release ğŸš€
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release
