# https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Workflows commands (::set-output, etc): # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#setting-an-output-parameter

name: Continuous Integration and Continuous Delivery ⚙🚀

on:
  push:
    branches: [main, "**.x", next, beta, alpha]

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test_on_node:
    name: Test ⚙🛠
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git to use LF 📄
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} 📦
        uses: actions/setup-node@v2.3.2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies ✨
        run: yarn --immutable --check-cache

      - name: Run Linter 👨🏻‍💻
        run: yarn lint

      - name: Run Formatter 💅
        run: yarn format

      - name: Run Test 🛠
        run: yarn test

  release:
    name: Release ✨🚀
    runs-on: ubuntu-latest
    needs: test_on_node
    if: github.event_name == 'push'

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Use NodeJS LTS 📦
        uses: actions/setup-node@v2.3.2
        with:
          node-version: "lts/*"
          cache: yarn

      - name: Install Dependencies ✨
        run: yarn --immutable --check-cache

      - name: Release 🚀
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release
