name: CI âš™ğŸ¤–

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test_on_node:
    name: Test âš™ğŸ› 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set git to use LF ğŸ“„
        if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.3.1
        with:
          node-version: ${{ matrix.node }}

      - name: Get Yarn Cache Directory Path ğŸˆ
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Directories ğŸ§¶
        uses: actions/cache@v2.1.6
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ github.workspace }}/node_modules/.cache
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node }}-
            ${{ runner.os }}-

      - name: Install Dependencies âœ¨
        run: yarn install --frozen-lockfile --check-files

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Run Test ğŸ› 
        run: yarn test
